---
layout: default
---
<article role="article">
  <h2><a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a></h2>
  <div class="article-meta">
    <date datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</date> &middot;
    <a rel="tag" href="/{{ page.category }}">{{ page.category }}</a>
  </div>
  <div class="article-content">
    {{ content }}
  </div>
</article>
